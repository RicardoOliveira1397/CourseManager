<h2>Course Info</h2>

<hr>

<form #courseForm="ngForm" *ngIf="course"> <!--#courseForm é uma variavel de template que recebe os atributos do ngForm-->

    <div class="form-group row mb-3">
        <label class="col-sm-2 col-form-label">Name:</label>

        <div class="col-sm-10">
            <input name="name" required 
                class="form-control"
                [(ngModel)]="course.name"   
                #courseName="ngModel" 
                [ngClass]="{'is-invalid': courseName.invalid}" 
                 /> <!-- #courseName é uma variável de template que recebe os atributos de ngModel-->

                 <div class="invalid-feedback">
                    <span>Course name is required</span>
                 </div>
        
            <!-- {{ courseName.value }} <br>
            Esta propriedade está: <strong>{{ courseName.valid }}</strong>
            -->
        </div>
    </div>
    <div class="form-group row mb-3">
        <label class="col-sm-2 col-form-label">Price:</label>

        <div class="col-sm-10">
            <input type="number" name="price" required 
                class="form-control"
                [(ngModel)]="course.price"   
                #coursePrice="ngModel" 
                [ngClass]="{'is-invalid': coursePrice.invalid}" 
            /> <!-- #courseName é uma variável de template que recebe os atributos de ngModel-->

            <div class="invalid-feedback">
                <span>Course price is required</span>
            </div>
        </div>
    </div>
    <div class="form-group row mb-3">
        <label class="col-sm-2 col-form-label">Rating:</label>

        <div class="col-sm-10">
            <input type="number" name="rating" required 
                class="form-control"
                [(ngModel)]="course.rating"   
                #courseRating="ngModel" 
                [ngClass]="{'is-invalid': courseRating.invalid}" 
            /> <!-- #courseName é uma variável de template que recebe os atributos de ngModel-->

            <div class="invalid-feedback">
                <span>Course rating is required</span>
            </div>
        </div>
    </div>
    <div class="form-group row mb-3">
        <label class="col-sm-2 col-form-label">Description:</label>

        <div class="col-sm-10">
            <textarea  name="description" required 
                class="form-control"
                [(ngModel)]="course.description"   
                #courseDescription="ngModel" 
                [ngClass]="{'is-invalid': courseDescription.invalid}"> 
            </textarea> <!-- #courseName é uma variável de template que recebe os atributos de ngModel-->

            <div class="invalid-feedback">
                <span>Course description is required</span>
            </div>
        </div>
    </div>

    <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary mr-2" style="margin-right: 10px">Save</button>
    <button [routerLink]="['/courses']" class="btn btn-secondary">Back</button>

</form>
